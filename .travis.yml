language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.5-dev" # 3.5 development branch
  - "nightly" # currently points to 3.6-dev
  - "pypy"
  - "pypy3"
# command to install dependencies
install:
  - pip install -e .
  - pip install codecov
# command to run tests
script:
  - nosetests --with-coverage --cover-xml --cover-package=pyemvtlv
  - codecov
